<div id="configuration">
    <label class="mb-1" for="bg-img-s">Background Image:</label>
    <div id="bg-img-d1" class="input-group mb-1">
        <select id="bg-img-s" class="form-control custom-select">

        </select>
        <div class="input-group-append">
            <button class="btn btn-outline-primary file" type="button" id="bg-img-btn">Add new</button>
            <input id="bg-upload" type="file" name="bg-upload">
        </div>
    </div>
    <small class="form-text text-muted pl-1">Change or add new background image.</small>
    <div class="mt-3">
        <span class="pl-4 mt-4">Download configuration JSON</span>
        <button id="down" type="button" class="btn btn-outline-primary float-right">Download</button>
    </div>
    <div class="mt-3">
        <span id='up-txt' class="pl-4 mt-4">Upload configuration JSON</span>
        <button id="up" type="button" class="btn btn-outline-primary float-right">Upload</button>
    </div>
</div>
