<div id="newlinkcard">
    <div class="form-group mb-1">
        <div class="form-row">
            <div class="form-group col-md-7">
                <label for="inputTitle">Title:</label>
                <input type="text" class="form-control" id="inputTitle" placeholder="Title..." required>
                <small id="labelInputTitle" class="form-text error-txt pl-1"></small>
            </div>
            <div class="form-group col-md-5 ">
                <label for="inputIcon">Icon:</label>
                <div class="input-group  mb-3">
                    <input type="hidden" class="form-control" data-input-search="true" id="inputIcon" required value="delta">
                    <div class="dropdown mr-1">
                        <button data-selected="" type="button"
                                class=" icp icp-dropdown btn btn-outline-primary  dropdown-toggle pl-3 pr-4"
                                data-toggle="dropdown">
                            Select:
                        </button>
                        <div class="dropdown-menu"></div>
                    </div>
                    <div class="input-group-append">
                        <span id='inputIcon-icon' class="input-group-text">
                            <i class="picker-target fa-2x delta"></i>
                        </span>
                    </div>
                </div>
            </div>
        </div>
    </div>
    <div class="form-group">
        <label for="inputURL">URL:</label>
        <input type="url" class="form-control" id="inputURL" value="https://" pattern="https?://.+"  required>
        <small id="labelInputURL" class="form-text error-txt pl-1"></small>

    </div>
    <div class="form-group">
        <div class="form-check">
            <input class="form-check-input" type="checkbox" value="" id="defaultCheck1" data-toggle='collapse'
                   data-target='#deuteronForm'>
            <label class="form-check-label" for="defaultCheck1">
                Use <em>Deuteron UL</em>:
            </label>
        </div>
    </div>
    <div id="deuteronForm" class="form-group collapse p-2" disabled>
        <div class="text-center"><small>Not Active!</small></div>
        <div class="form-row">
            <div class="form-group col-md-6">
                <label for="deuteronUser">Username:</label>
                <input type="text" class="form-control" id="deuteronUser" placeholder="Username..." disabled>
            </div>
            <div class="form-group col-md-6">
                <label for="deuteronPassword">Password:</label>
                <input type="password" class="form-control" id="deuteronPassword" placeholder="Password..." disabled>
            </div>
        </div>
    </div>

</div>
