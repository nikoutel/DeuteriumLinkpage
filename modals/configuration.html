<div id="configuration">
    <div class="form-group">
        <label class="mb-1" for="bg-img-s">Background Image:</label>
        <div id="bg-img-d1" class="input-group mb-1">
            <select id="bg-img-s" class="form-control custom-select">

            </select>
            <div class="input-group-append">
                <button class="btn btn-outline-primary file" type="button" id="bg-img-btn">Add new</button>
                <input id="bg-upload" type="file" name="bg-upload">
            </div>
        </div>
        <small class="form-text text-muted pl-1">Change or add new background image.</small>
    </div>
    <div class="form-group mt-3">

        <div id="secRowConfig" class="form-row">
            <div id="colorConfig" class="col-sm-6">
                Colors:
                <div id="" class="form-row">
                    <small id="g0" class="button-label mt-2 mb-1">Color:</small>
                    <div class="w-100"></div>
                    <div id='col' class="btn-group btn-group-toggle" data-toggle="buttons">
                        <label id="colorBlue" class="btn btn-sm btn-primary active">
                            <input type="radio" name="options" id="colorBlueRadio" value="blue" autocomplete="off"
                                   checked> Blue
                        </label>
                        <label id="colorRed" class="btn btn-sm btn-primary">
                            <input type="radio" name="options" id="coloRedRadio" value="red" autocomplete="off"> Red
                        </label>
                        <label id="colorGreen" class="btn btn-sm btn-primary">
                            <input type="radio" name="options" id="colorGreenRadio" value="green" autocomplete="off">
                            Green
                        </label>
                    </div>
                </div>
                <div class="form-row">
                    <small id="g1" class="button-label mt-2 mb-1">Font color:</small>
                    <div class="w-100"></div>
                    <div class="btn-group btn-group-toggle" data-toggle="buttons">
                        <label id="fontWhite" class="btn btn-sm btn-primary active">
                            <input type="radio" name="options2" id="option1" autocomplete="off" checked> White
                        </label>
                        <label id="fontBlack" class="btn btn-sm btn-primary">
                            <input type="radio" name="options2" id="option2" autocomplete="off"> Black
                        </label>
                    </div>
                </div>

            </div>
            <div id="config-file" class="col-sm-6">
                Configuration file:
                <div class="form-row">
                    <div class="col-sm-12">
                        <small id="d-txt" class="button-label mt-2">Save configuration to file:</small>
                        <button id="down" type="button" class="btn btn-sm btn-block btn-outline-primary float-right">
                            Save
                        </button>
                    </div>
                </div>
                <div class="form-row pt-1">
                    <div class="col-sm-12 mt-1">
                        <small id='up-txt' class="button-label mt-2">Load configuration from file:</small>
                        <button id="up" type="button" class="btn btn-sm btn-block btn-outline-primary float-right">
                            Load
                        </button>

                    </div>
                </div>
            </div>
        </div>
    </div>
    <div class="form-group mt-3">
        Edit:
        <div id="po" class="form-row   mt-2">

            <div id="thy" class="col-sm-6 ">
                <div class="custom-control custom-switch">
                    <input type="checkbox" class="custom-control-input " id="customSwitch1" checked>
                    <label class="custom-control-label" for="customSwitch1">Enable sorting</label>
                </div>
            </div>
            <div id="yrh" class="col-sm-6 ">
                <div class="custom-control custom-switch">
                    <input type="checkbox" class="custom-control-input" id="customSwitch2">
                    <label class="custom-control-label" for="customSwitch2">Enable edit mode</label>
                </div>
            </div>
        </div>

    </div>
</div>
