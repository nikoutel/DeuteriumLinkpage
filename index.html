<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css"
          integrity="sha384-ggOyR0iXCbMQv3Xipma34MD+dH/1fQ784/j6cY/iJTQUOhcWr7x9JvoRxT2MZw1T" crossorigin="anonymous">
    <link rel="stylesheet" href="https://use.fontawesome.com/releases/v5.10.0-12/css/all.css"
          integrity="sha384-YhSAGWHJTI1DOxvWiCfpFfNAMAdy3/o8ZPekRomicsnAh7uMElb98miSGCxEWBa3" crossorigin="anonymous">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/animate.css/3.7.2/animate.min.css">
    <link rel="stylesheet" href="styles/main.css">
    <link rel="stylesheet" href="styles/custom.css">
    <title>Deuterium</title>
</head>
<body>

<main id="main" class="container">
    <h1 class="ml-5 pl-5"> Deuterium Linkpage</h1>
    <h4 class="ml-5 mb-4 pl-5">Welcome ... </h4>

    <div id="link-card-grid" class="row mx-3 justify-content-center text-center grid-lock">

        <div id="clone-me" class="link-card card mx-2 mb-3 pt-3" data-id='cardCloneMe'>
            <div class="editCardMode card-header text-right">
                <i class="editCard fas fa-edit"></i>
                <i class="deleteCard fas fa-times"></i>
            </div>
            <div class="card-body">
                <p class="card-text">
                    <i class="icon fa-2x far fa-smile"></i>
                </p>
                <h6 class="card-text">Clone me</h6>
                <a href="#" class="card-href has-stretched-link stretched-link"></a>
            </div>
        </div>

        <div id="add-new-card"  class="lock card mx-2 pl-4" data-id='cardAddNew'>
            <div class="card-body">
                <div id="add-new" class="mx-2 pt-4" data-toggle="modal" data-title="Add new link card" data-action="LinkCard" data-remote="modals/newlinkcard.html" data-target="#mainModal">
                    <i class="fa-2x fas fa-plus"></i>
                    <h5 class="card-title">Add new</h5>
                </div>
            </div>
        </div>

        <div class="card mx-2 mb-3 hidden lock" data-id='cardPushLeft1'>
        </div>
        <div class="card mx-2 mb-3 hidden lock" data-id='cardPushLeft2'>
        </div>
        <div class="card mx-2 mb-3 hidden lock" data-id='cardPushLeft3'>
        </div>
    </div>

</main>

<div id="fab-btn" class="fab-btn" data-toggle="modal" data-title="Configuration" data-action="Configuration" data-remote="modals/configuration.html" data-target="#mainModal">
    <i class="fas fa-cog"></i>
</div>

<!--Modal-->
<div class="modal animated zoomIn faster" id="mainModal" tabindex="-1" role="dialog"
     aria-labelledby="mainModalLabel" aria-hidden="true">
    <div class="modal-dialog modal-dialog-centered" role="document">
        <div class="modal-content">
            <div class="modal-header">
                <h5 class="modal-title" id="mainModalLabel">Deuterium</h5>
                <button type="button" class="close" data-dismiss="modal" aria-label="Close">
                    <span aria-hidden="true">&times;</span>
                </button>
            </div>
            <div class="modal-body">
            </div>
            <div class="modal-footer">
                <button type="button" class="btn btn-secondary" data-dismiss="modal">Cancel</button>
                <button id="save-btn" type="button" class="btn btn-primary">Save changes</button>
            </div>
        </div>
    </div>
</div>
<script src="https://code.jquery.com/jquery-3.3.1.min.js"
        integrity="sha384-tsQFqpEReu7ZLhBV2VZlAu7zcOV+rXbYlF2cqB8txI/8aZajjp4Bqd+V6D5IgvKT"
        crossorigin="anonymous"></script>
<script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.14.7/umd/popper.min.js"
        integrity="sha384-UO2eT0CpHqdSJQ6hJty5KVphtPhzWj9WO1clHTMGa3JDZwrnQq4sF86dIHNDz0W1"
        crossorigin="anonymous"></script>
<script src="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/js/bootstrap.min.js"
        integrity="sha384-JjSmVgyd0p3pXB1rRibZUAYoIIy6OrQ6VrjIEaFf/nJGzIxFDsf4x0xIM+B07jRM"
        crossorigin="anonymous"></script>
<script src="https://cdn.jsdelivr.net/npm/sortablejs@latest/Sortable.min.js"></script>
<script src="https://cdn.jsdelivr.net/npm/jquery-sortablejs@latest/jquery-sortable.js"></script>
<script src="scripts/script.js"></script>
</body>
</html>
